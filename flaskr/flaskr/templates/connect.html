{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row col-centered">
    <h3>Connect to Wifi</h3>
  </div>
</div>
<div class="container">
  <form class="form-horizontal" name="connectFrom" method="POST" action="/connect">
    <div class="form-group">
      <label class="control-label col-sm-2" for="SSID">Wifi Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="SSID" name="SSID" placeholder="SSID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10"> 
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Connect</button>
      </div>
    </div>
  </form>
{{message}}
</div>

<script type="text/javascript">
  $(function() {
    document.getElementById("Connect").className = "active";
    document.getElementById("Status").className = "";
  });
</script>
{% endblock %}
