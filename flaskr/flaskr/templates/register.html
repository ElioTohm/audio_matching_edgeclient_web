{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row col-centered">
    <h3>Register the client</h3>
  </div>
</div>
{% if isregisterd %}
    Client is registered {{client}}
{% else %}
    <div class="container">
        <form class="form-horizontal" name="connectFrom" method="POST" action="/register">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="long">longitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="long" name="long" >
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lat">lattitude:</label>
              <div class="col-sm-10"> 
                <input type="text" class="form-control" id="lat" name="lat">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">register</button>
              </div>
            </div>
        </form>
    </div>
{% endif %}
<script type="text/javascript">
    document.getElementById("Connect").className = "";
    document.getElementById("Status").className = "";
    document.getElementById("Register").className = "active";
</script>
{% endblock %}
